<div class="modal-header">
    <button type="button" class="close" aria-label="close" ng-click="vm.close()"><span>&times;</span></button>
    <h4>Confirm Removal</h4>
</div>
<div class="modal-body">
    {{vm.message}}
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.close()">Cancel</button>
    <button class="btn btn-primary" ng-click="vm.confirm()">Remove</button>
</div>
