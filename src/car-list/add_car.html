<table class="table">
    <thead>
        <tr>
            <th>Brand Name</th>
            <th>Modal</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input name="brand" type="text" class="form-control" ng-model="cars.brand" /></td>
            <td><input name="modal" type="text" class="form-control" ng-model="cars.modal" /></td>
            <td><input name="price" type="text" class="form-control" ng-model="cars.price" /></td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="addcars(cars)">Add Record</button>
                <button type="button" class="btn btn-info" ng-click="update(cars)">Update</button>
            </td>
        </tr>
    </tbody>
</table>
