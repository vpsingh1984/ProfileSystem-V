
<h2 class="page-header">Account Register</h2>
<!-- {{#if errors}}
  {{#each errors}} -->
    <!-- <div class="alert alert-danger">{{msg}}</div> -->
  <!-- {{/each}}
{{/if}} -->
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="user.name">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" placeholder="Email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" placeholder="Confirm" ng-model="user.password2">
  </div>
  <button type="button" class="btn btn-default" ng-click="newUser(user)">Submit</button>
