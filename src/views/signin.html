<div class="page-header">
    <h1>Welcome</h1>
    <p class="lead">Welcome to VCAS. Please sign in.</p>
</div>
<div class="row">
    <div class="col-xs-6">
        <form role="form" id="signIn" ng-submit="vm.signIn(this)">
            <div class="form-group">
                <label style="color:green;" ng-show="successMsg">{{successMsg}}</label>
                <label style="color:red;" ng-show="errMsg">{{errMsg}}</label><br/>
                <label for="username">Username</label>
                <input type="text" class="form-control input-lg" id="username" placeholder="Enter username" ng-model="vm.username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control input-lg" id="password" placeholder="Password" ng-model="vm.password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg sign-in-btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
