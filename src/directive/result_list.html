<div class="container">
    <ng-transclude></ng-transclude>
    <div class="panel panel-default">
        <div class="panel-heading col-sm-12">
            <div class="col-sm-3">
                <button class="btn btn-success" ng-click="vm.otherActions[0].handler()">{{vm.otherActions[0].label}}</button>
            </div>
            <div class="col-sm-4 pull-right">
                <div class="btn-group dropdown pull-right" dropdown ng-if="vm.bulkActions.length > 1">
                    <button type="button" class="btn btn-primary dropdown-toggle btn-sm" dropdown-toggle >
                        <i class="md" ng-class="md-edit"></i> Bulk Actions <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="action in vm.bulkActions">
                            <a href ng-click="vm.bulkAction(action)" ng-bind="action.label"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table id="example" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="row-toggle" ng-if="vm.bulkActions.length">
                            <input type="checkbox" ng-click="vm.toggleAll()">
                        </th>
                        <th ng-repeat="column in vm.columns">{{column.label}}</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="result in vm.results">
                        <td class="row-toggle" ng-if="vm.bulkActions.length">
                            <input type="checkbox" ng-click="ïtemChecked()" ng-model="result.isChecked">
                        </td>
                        <td  ng-repeat="column in vm.columns">{{result[column.field]}}</td>
                        <td>
                            <button class="btn btn-default" ng-click="vm.itemActions[1].handler(result)">{{vm.itemActions[1].label}}</button>
                            <button class="btn btn-default" ng-click="vm.itemActions[0].handler(result)">{{vm.itemActions[0].label}}</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="panel-footer">
            <div class="text-right">
                <!--{{paginationData}}-->
                <uib-pagination total-items="vm.paginationData.totalItems" items-per-page="vm.paginationData.itemPerPage" ng-model="vm.paginationData.currentPage"  ng-change="vm.paginationData.handler()">
                </uib-pagination>
            </div>
        </div>
    </div>
</div>
